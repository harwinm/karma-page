<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Karma Page</title>
    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,300">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <nav class ="top-navigation">
            <div class ="content">
                <ul class = "links">
                    <li class ="active">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                 </ul>
                 <img class ="logo" src ="img/karma-logo.svg" alt="Logo Image" width="26">
            </div>
        </nav>
    </header>

    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
             <div class="buttons">
                <button>Learn More</button>
            </div>
        </div> 
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img width="127" height="127" alt="Internet for all devices image" src="img/icon-devices.svg">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img width="127" height="127" alt="Boost your productivity image" src="img/icon-coffee.svg">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                  <li>
                    <img width="127" height="127" alt="Pay as You Go image" src="img/icon-refill.svg">
                    <div class="caption">
                        <h3>Pay as You go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer class = "social">
        <div class = "content">
            <hr>
            <h5> Join us on </h5>
            <ul class="icons">
                <li class="twitter">
                    <i class ="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class ="copy"> @ Karma Mobility, Inc. </span>
    </footer>
</body>
</html>
